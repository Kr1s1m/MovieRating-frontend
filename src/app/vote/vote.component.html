<div class="col-md-1">
  <div class="d-flex flex-column votebox">
    <div class="p-2">
      <button (click)="upvoteReview()" class="upvote">
        Upvote
      </button>
    </div>
    <div class="p-2 votecount">{{review.voteBalance}}</div>
    <div class="p-2">
      <button (click)="downvoteReview()" class="downvote">
        Downvote
      </button>
    </div>
    <div class="vote-error-message">
      {{voteErrorMessage}}
    </div>
  </div>
</div>
