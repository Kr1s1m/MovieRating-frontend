<mat-card class="movie-card" *ngFor="let movie of movies">

    <img mat-card-image
        src="https://media.comicbook.com/2021/08/dune-movie-1278601.jpeg?auto=webp&width=544&height=680&crop=544:680,smart"
        alt="">

    <mat-card-content>*rating*</mat-card-content>
    <a [routerLink]="['/movies/', movie.id]">
        <mat-card-title>{{movie.title}}</mat-card-title>
    </a>

    <mat-card-subtitle>{{movie.year}}</mat-card-subtitle>

</mat-card>
