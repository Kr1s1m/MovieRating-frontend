<div *ngFor="let group of groupedIndividuals | keyvalue">
    <h2>
        {{group.key}}
    </h2>

    <div class="group-content">
        <mat-card class="individual-card" *ngFor="let individual of $any(group).value">
            <img mat-card-image class="individual-photo"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f2/Keanu_Reeves_2013_%2810615146086%29_%28cropped%29.jpg/440px-Keanu_Reeves_2013_%2810615146086%29_%28cropped%29.jpg">
            <mat-card-title>
                <a [routerLink]="['/individuals/', individual.id]">
                    {{individual.firstname}} {{individual.lastname}}
                </a>
            </mat-card-title>
        </mat-card>
    </div>
</div>
